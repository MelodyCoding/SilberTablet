    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/styleCallPage.css">
</head>
<body>


    <div class="container">
        <nav class="navbar-nav status">
            <h3 id="info">...</h3>
        </nav>
        <div class="jumbotron call" id="call">
            
        </div>
        <div class="row">
            <div class="col">
              <a id="callLink" href="./call">
                <div class="jumbotron jumbotron-fluid ">
                    <img class="icon"  src="/resources/ICON-CONTACTS.png"/>
                    <h3>Weiteren Kontakt anrufen</h3>
                </div> 
              </a>
            </div>
            <div class="col">
                <a id="callLink" href="/app">
                    <div class="jumbotron jumbotron-fluid ">
                        <img class="icon phone" src="resources/ICON_CALL_END.png"/>
                        <h3>Anruf beenden</h3>
                    </div> 
                </a>
            </div>
        </div>
    </div>
    </div>

    <script src='https://silbertablet.org:8443/external_api.js'></script>
    <script type="text/javascript">
        var password = "";
        var room_name = "";
        var dial_in_code = "";
        var api 
    
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    
        function selfJoinedListener(test){
            //Erst sobald ein Teilnehmer gejoint hat, kann das Kennwort gesetzt werden
            document.getElementById("info").innerHTML = "Deine Nummer lautet: " + dial_in_code;
            api.executeCommand('password', password);

            //Wenn nur ein Teilnehmer da ist: Modal mit Wartebildschirm anzeigen
            if(api.getNumberOfParticipants() == 1){
                alert("MODAL SHOW");
            }
        }

        function participantJoinedListener(test){
            //Den Modal schlieÃŸen ...
            alert("MODAL CLOSE");
        }
    
        //Gibt es einen Dial-In-Code als Cookie?
        if(getCookie('dial_in_code') == ""){
            //Umleiten auf /app, um einen Dial-In-Code als Cookie zu erhalten
            window.location.href = "./app";
        }
    
        dial_in_code = getCookie('dial_in_code');
    
        //Den Raumnamen und das Kennwort vom Server laden
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", 'api/dial-in-code/' + dial_in_code, false );
        xmlHttp.send(null );
        var response = JSON.parse(xmlHttp.responseText);
        
        room_name = response.data.room_name;
        password = response.data.password;
        
        if(response.status == "200"){
            //Den Call initieren
            const options = {
                roomName: room_name,
                interfaceConfigOverwrite: { 
                    filmStripOnly: true
                },
                parentNode: document.querySelector('#call')
            };
    
            api = new JitsiMeetExternalAPI('silbertablet.org:8443', options);
            api.addEventListener('videoConferenceJoined', selfJoinedListener);
            api.addEventListener('participantJoined', participantJoinedListener);
        }
    </script>
</body>
</html>
