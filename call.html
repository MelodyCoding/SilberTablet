            <div class="col">
                <a id="callLink" href="/app">
                    <div class="jumbotron jumbotron-fluid" onclick="cancelCall()">

    </div>

    <script src='https://silbertablet.org:8443/external_api.js'></script>
    <script type="text/javascript">
        var password = "";
        var room_name = "";
        var dial_in_code = "";
        var api 
    
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    
        function selfJoinedListener(test){
            //Erst sobald ein Teilnehmer gejoint hat, kann das Kennwort gesetzt werden
            document.getElementById("info").innerHTML = "Deine Nummer lautet: " + dial_in_code;
            api.executeCommand('password', password);

            if(api.getNumberOfParticipants() == 1){
                $('#popup_wait').modal('show');
            }
        }

        function participantJoinedListener(test){
            //Den Modal schließen ...
            console.log("=========JOINED=========");
            $('#popup_left').modal('hide');
            $('#popup_wait').modal('hide');
        }

        function passwordRequiredListener(test){
            //Das Kennwort eingeben
            api.executeCommand('password', room_password);
        }

        function videoConferenceLeftListener(test){
            //Nach dem Auflegen auf die Haupt-App weiterleiten
            window.location.href = "./app";
        }

        function participantLeftListener(test){
            //Wenn nur ein Teilnehmer da ist: Modal mit Wartebildschirm anzeigen
            if(api.getNumberOfParticipants() == 1){
                $('#popup_left').modal('show');
            }
        }
    
        //Gibt es einen Dial-In-Code als Cookie?
        if(getCookie('dial_in_code') == ""){
            //Umleiten auf /app, um einen Dial-In-Code als Cookie zu erhalten
            window.location.href = "./app";
        }
    
        dial_in_code = getCookie('dial_in_code');
        document.getElementById("dial_in_code").innerHTML = dial_in_code;
        //Den Raumnamen und das Kennwort vom Server laden
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", 'api/dial-in-code/' + dial_in_code, false );
        xmlHttp.send(null );
        var response = JSON.parse(xmlHttp.responseText);
        
        room_name = response.data.room_name;
        password = response.data.password;
        
        if(response.status == "200"){
            //Den Call initieren
            const options = {
                roomName: room_name,
                interfaceConfigOverwrite: { 
                    filmStripOnly: true
                },
                parentNode: document.querySelector('#call')
            };
    
            api = new JitsiMeetExternalAPI('silbertablet.org:8443', options);
            api.addEventListener('videoConferenceJoined', selfJoinedListener);
            api.addEventListener('participantJoined', participantJoinedListener);
            api.addEventListener('passwordRequired', passwordRequiredListener);
            api.addEventListener('videoConferenceLeft', videoConferenceLeftListener);
            api.addEventListener('participantLeft',participantLeftListener);
        }

       function cancelCall(){
           api.executeCommand('hangup');
       }
    </script>
</body>
