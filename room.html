<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/styleCallPage.css">
</head>
<body>


    <div class="container">
        <nav class="navbar-nav status">
            <h3>Du wartest auf deinen Kontakt</h3>
        </nav>
        <div class="jumbotron call" id="call">
            <h3 id="info">Bitte warten ...</h3>
        </div>
        <div class="row">
            <div class="col">
              <a id="callLink" href="/callSomeone">
                <div class="jumbotron jumbotron-fluid ">
                    <img class="icon"  src="/resources/ICON-CONTACTS.png"/>
                    <h3>Weiteren Kontakt anrufen</h3>
                </div> 
              </a>
            </div>
            <div class="col">
                <a id="callLink" href="/app">
                    <div class="jumbotron jumbotron-fluid ">
                        <img class="icon phone" src="resources/ICON_CALL_END.png"/>
                        <h3>Anruf beenden</h3>
                    </div> 
                </a>
            </div>
        </div>
    </div>
    </div>

    <script src='https://silbertablet.org:8443/external_api.js'></script>
    <script type="text/javascript">
        var room_name = "";
        var room_password = "";
        var dial_in_code  = "";

        function passwordRequiredListener(test){
            //Das Kennwort eingeben
            api.executeCommand('password', password);
        }

        //1. Dial-In-Code aus der URL filtern
        dial_in_code = window.location.search.substr(1);

        //2. API-Abfrage: Gibt es den Dial-In-Code?
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", 'api/dial-in-code/' + dial_in_code, false );
        xmlHttp.send(null );
        var response = JSON.parse(xmlHttp.responseText);

        if(response.status == "200"){
            document.getElementById('info').innerHTML = 'Im Gespr√§ch mit ' + dial_in_code;
            room_name = response.data.room_name;
            room_password = response.data.password;

            //Den Call initieren
            const options = {
                roomName: room_name,
                password: room_password,
                interfaceConfigOverwrite: { 
                    filmStripOnly: true
                },
                parentNode: document.querySelector('#call')
            };

            api = new JitsiMeetExternalAPI('meet.jit.si', options);
            api.addEventListener('passwordRequired', passwordRequiredListener);
        }else if(response.status == "404"){
            document.getElementById('info').innerHTML = 'Der Code existiert nicht. Hast du dich vertippt?'
        }
    </script>
</body>
</html>
