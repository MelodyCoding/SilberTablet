<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container">
        <div class="jumbotron">
                <h5 class="card-title">Willkommen!</h5>
                <p class="card-body">Deine Silbertablet-Nummer lautet <b id="dial-in-code">...</b></p>
                <a href="./call">Anruf starten</a>
        </div>
        <div class="row">
            <div class="btn-group">
              <a class="btn btn-default" href="/demo" role="button">
                <img id="navbar-icons" src="https://www.iconsdb.com/icons/preview/white/arrow-98-xxl.png"/>
              </a>
              <a class="btn btn-default" href="/demo" role="button">
                <img id="navbar-icons" src="https://www.iconsdb.com/icons/preview/white/arrow-98-xxl.png"/>
              </a>
        </div>
    </div>

    <script src='https://meet.jit.si/external_api.js'></script>
    <script type="text/javascript">
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        //Gibt es schon einen Cookie mit Dial-In-Code:
       if(getCookie('dial_in_code') == ''){
            //Neuen Dial-In-Code anfordern
            document.getElementById("dial-in-code").innerHTML = "Bitte warten";

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", 'api/create-dial-in-code', false );
            xmlHttp.send( null );
            var response = JSON.parse(xmlHttp.responseText);

            //Dial-In-Code in Cookie speichern
            if(response.status == 200){
                var dial_in_code = response.data.dial_in_code;
                setCookie('dial_in_code',dial_in_code,365);
            }else{
                document.getElementById("dial-in-code").innerHTML = "Fehler!";
            }           
       }else{
           var dial_in_code = getCookie('dial_in_code');
       }

       //Dial-In-Code anzeigen
       document.getElementById("dial-in-code").innerHTML = dial_in_code;
    </script>
</body>
</html>
